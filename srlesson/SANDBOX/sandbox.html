<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Run Java Applet with CheerpJ</title>
    
</head>
<body>

    <h2>Running Java Applet via CheerpJ</h2>
    
  
    <script src="https://cjrtnc.leaningtech.com/3.1/cj3loader.js"></script>
<script>
     window.onload = () => cheerpjInit(async () =>
      {
      await cheerpjAddJar("SANDBOX.zip");
     cheerpjRunMain("relativity3.sandbox");
        });
    </script>

</body>
</html>
