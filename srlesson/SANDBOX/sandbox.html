<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CheerpJ Test</title>
    <script src="https://cjrtnc.leaningtech.com/3.1/cj3loader.js"></script>
  </head>
  <body>
    <h1>Running Java with CheerpJ</h1>

    <script>
      window.onload = () => {
        console.log("Initializing CheerpJ...");

        cheerpjInit(async () => {
          console.log("CheerpJ initialized");

          try {
            await cheerpjAddJar("SANDBOX.zip");
            console.log("JAR added");
            cheerpjRunMain("relativity3.sandbox");
          } catch (e) {
            console.error("CheerpJ Error:", e);
          }
        });
      };
    </script>
  </body>
</html>
